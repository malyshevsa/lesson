	<script type="text/javascript">

	var lnk = document.querySelector('#buttonList');

	lnk.onclick = function(e) {
		var text = e.target.textContent;
		switch(text) {
			case 'Кнопка 1':
				alert('Была нажата кнопка No1');
				break;

			case 'Кнопка 2':
				alert('Была нажата кнопка No2');
				break;

			case 'Кнопка 3':
				alert('Была нажата кнопка No3');
				break;

				alert('Была нажата кнопка No4');
				break;

			case 'Кнопка 5':
				alert('Была нажата кнопка No5');
				break;
		}
	}

	var table = document.querySelector('.table');

	table.onclick = function(e) {
		e.preventDefault();
		if(e.target.nodeName == 'A') {
			e.target.parentNode.classList.add('background');
		}
	}

	</script>
